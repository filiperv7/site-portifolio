<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Filipe Rodrigo | Portifóliio</title>
</head>
<body>
    <main>
        <header>
            <h2 class="logo">Filipe Rodrigo</h2>
            
            <div class="projects">
                <i class="ph-code"></i>
                <p>Projetos</p>
            </div>
        </header>

        <div class="infos">
            <div class="profile">
                <img src="./assets/profile_circle.png" alt="">
                <p id="nickName">@</p>
            </div>

            <div class="buttons">
                <button>
                    <i class="ph-users"></i>
                    <p>Seguidores</p>
                </button>
                
                <button>
                    <i class="ph-user-plus"></i>
                    <p>Sequindo</p>
                </button>
            </div>

            <div class="bio">
                <h3>Bio</h3>
                <p class="textBio"></p>

                <div class="email">
                    <i class="ph-envelope"></i>
                    <p>email</p>
                </div>

                <div class="social">

                </div>
            </div>
        </div>

        <div class="repos">
            <h3>Repositórios</h3>
                <div class="reposCards">
                    <div class="repoCard"></div>
                    <div class="repoCard"></div>
                </div>

            <a class="seeMore" href="http://" target="_blank" rel="noopener noreferrer">Ver mais...</a>
        </div>
        
    </main>
    
    
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="script.js"></script>
</body>
</html>
